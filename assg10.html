<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/assg10.css">
	<title>Exercise 10 - Join Email List</title>
</head>
<body>
    <section>
        <h1>Please join our email list</h1>
        <h4>* denotes required field</h4>
        <form id="email_form" name="email_form" action="assg10join.html" method="get">
	        <label for="email">Email Address:</label>
	        <input type="email" id="email" name="email"><br>

	        <label for="email_confirm">Re-enter Email:</label>
	        <input type="text" id="email_confirm" name="email_confirm"><br>

	        <label for="first_name">First Name:</label>
	        <input type="text" id="first_name" name="first_name"><br>

			<label for="last_name">Last Name:</label>
	        <input type="text" id="last_name" name="last_name"><br>

	        <label for="zip">5-Digit Zip Code:</label>
	        <input type="text" id="zip" name="zip"><br>

	        <label>&nbsp;</label>
	        <input type="submit" id="join" name="join" value="Join our list">
	        <input type="reset" id="reset" name="reset" value="Reset"><br>
	    </form>
    </section>
	<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="javascript/assg10/jquery.validate.js"></script>
    <script src="javascript/assg10/assg10.js"></script>
</body>
</html>
