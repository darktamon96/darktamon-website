<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Marvel List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/assg8.css">
  </head>
  <body>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <div id="page">
      <h1 id="header">List</h1>
      <h2>Marvel Characters <span id="counter"></span></h2>
      <ul>
        <li id="one" class="hot">Iron Man</li>
        <li id="two" class="hot">Captain America</li>
        <li id="three" class="hot">Hulk</li>
        <li id="four">Thor</li>
      </ul>
      <div id="newCharButton"><button id="showForm">new character</button></div>
      <form id="newCharForm">
        <input type="text" id="itemDescription" placeholder="Add new character name" />
        <input type="submit" id="add" value="add" />
      </form>
    </div>
    <script src="javascript/assg8.js"></script>
  </body>
</html>
